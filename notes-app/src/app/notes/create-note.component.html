<div class="panel panel-success">
  <div class="panel-heading">New note</div>
  <div class="panel-body">
    <form #newNoteForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="note-title">Title:</label>
        <input type="text" [(ngModel)]="newNote.title" required class="form-control" name="note-title" id="note-title">
      </div>
      <div class="form-group">
        <label for="note-content">Note:</label>
        <textarea [(ngModel)]="newNote.content" required class="form-control new-note__content-input" name="note-content" id="note-content"></textarea>
      </div>
      <div class="panel-details"><div class="panel-details__priority">
          <label for="priority">Priority</label>
          <!--bit ugly select - when tried to add placeholder then options weren't visible and vice versa. no idea why.-->
        <select [(ngModel)]="selectedPriority" name="priority" required class="form-control"> 
          <!--<option value="" disabled="true" [selected]="false">--please select--</option>-->
            <option *ngFor="let p of priorities; let i = index" [attr.data-index]="i">{{p}}</option>
        </select></div>
        <div class="panel-details__dueDate"><label for="dueDate">Due date</label> 
          <input type="date" [(ngModel)]="newNote.dueDate" class="form-control" name="dueDate" required/>
        </div>
 </div>
  <button type="submit" [disabled]="!newNoteForm.form.valid" class="btn btn-success">Submit</button>
  </form>
</div>
