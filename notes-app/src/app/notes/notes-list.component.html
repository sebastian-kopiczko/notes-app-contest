<div *ngFor="let note of notes " (click)="selectItem(note)" class="list-group side__list">
  <button [ngClass]="{ 'active': note == selectedNote }" [disabled]="note == selectedNote" class="list-group-item ">
    <div class="note-list__detail pull-right">
  <span *ngIf="note.priority">
      <span *ngIf="note.priority == 'low'" class="note-list__priority label label-info">{{ note.priority }}</span>
  <span *ngIf="note.priority == 'medium'" class="note-list__priority label label-warning">{{ note.priority }}</span>
  <span *ngIf="note.priority == 'high'" class="note-list__priority label label-danger">{{ note.priority }}</span>
  </span>
  <span *ngIf="note.dueDate" class="note-list__due-date label label-default">Due date: {{ note.dueDate | date: "dd/MM/yyyy" }}</span>
</div>
    <div>
     <p class="note-list__title">{{ note.title }}</p>
</div>
<div class="note-list__row">
  <div class="date-holder">
    <span class="label label-default">{{ note.createdOn | date: "dd/MM/yyyy HH:mm" }}</span>
    <span *ngIf="note.content.length > 25">It is long one</span>
  </div>
  
</div>
 <div class="note-panel">
   <button (click)="editItem(note)" type="button" class="btn btn-edit btn-default btn-xs">
  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> edit
</button>
  <button *ngIf="false" class="btn btn-warning btn-xs">cancel</button>
  <button (click)="deleteItem(note)" type="button" class="btn btn-delete btn-default btn-xs pull-right ">
  <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> delete
</button>
</div>
</button>
</div>
